<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Booking Form</title>
  <link rel="stylesheet" href="css/booking.css">
  <link rel="stylesheet" href="booking.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>

</head>

<body>
  <div class="warpper fl">
    <div class="main">
      <div class="head">

        <p>Booking Form</p>
      </div>
      <div class="form fl">
        <form method="POST">
          <p class="name">FIRST NAME* :</p>
          <p><input type="text" name="fname" placeholder="First Name" class="name-inp"></p>
          <p class="name">LAST NAME* :</p>
          <p>
            <input type="text" name="lname" placeholder="Last Name" class="name-inp">
          </P>
          <p class="name">
            EMAIL* :</p>
          <p>
            <input type="email" name="uid" placeholder="Email" class="name-inp">
          </p>
          <p class="name">
            PHONE* :</P>
          <p>
            <input type="text" name="phone" placeholder="Phone" class="name-inp">
          </p>
          <p class="name">
            COUNTRY* :</P>
          <p>
            <input type="text" name="Country" placeholder="Country" class="name-inp">
          </p>
          <p class="name">
            STATE* :</P>
          <p>
            <input type="text" name="State" placeholder="State" class="name-inp">
          </p>
          <p class="name">
            CITY/TOWN/VILLAGE* :</P>
          <p>
            <input type="text" name="place" placeholder="Place" class="name-inp">
          </p>
          <p class="name">
            DATE AND TIME* :</p>
          <p>
            <input type="Date" name="pass" placeholder="Date" class="pass">
          </p>
          <p class="gender">
            <span class="gen">Gender</span>
            <input type="checkbox" name="ge" class="genm">Male
            <input type="checkbox" name="ge" class="genm">Female
          </p>
          <p>
            <input type="submit" name="sb" value="SUBMIT" class="sub">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
